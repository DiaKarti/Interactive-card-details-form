<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <script defer src="./script/index.js"></script>
</head>

<body>
    <div class="flex-container">
        <div class="upper">
            <div class="card-front">
                <img alt="card-logo" class="card-logo" src="./images/card-logo.svg">
                <div class="card-details">
                    <div class="card-num" id="cardNumPreview">0000 0000 0000 0000</div>
                    <div class="space-between">
                        <div class="card-name" id="cardNamePreview">JANE APPLESEED</div>
                        <div class="card-date" id="cardDatePreview">00/00</div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="cvc" id="cvcPreview">000</div>
            </div>
        </div>
        <div class="lower">
            <form id="form">
                <label for="cardName">CARDHOLDER NAME
                    <input required type="text" placeholder="e.g. Jane Appleseed" id="cardName" name="cardName">
                </label>
                <label for="cardNum">CARD NUMBER
                    <input required maxlength="19" type="text" inputmode="numeric" placeholder="e.g. 1234 5678 9123 0000" id="cardNum" name="cardNum">
                </label>
                <div class="form-space-between">
                    <label for="date">EXP. DATE (MM/YY)
                        <div class="date-inputs">
                            <input required maxlength="2" type="text" inputmode="numeric" placeholder="MM" id="dateMonth" name="date">
                            <input required maxlength="2" type="text" inputmode="numeric" placeholder="YY" id="dateYear" name="date">
                        </div>
                    </label>
                    <label for="cvc">CVC
                        <input required maxlength="3" type="text" placeholder="e.g. 123" id="cvc" name="cvc">
                    </label>
                </div>
                <button type="submit" class="submit-button" id="submitButton">
                    Confirm
                </button>
            </form>

            <div class="success hidden" id="success">
                <img src="./images/icon-complete.svg">
                <p class="">
                    THANK YOU!
                </p>
                <span>
                    We've added your card details
                </span>
                <button class="continue-button">
                    Continue
                </button>
            </div>
        </div>
    </div>
</body>

</html>
